            <p class="players-subtitle">æ¢ç´¢ä¾†è‡ªä¸–ç•Œå„åœ°çš„é ‚å°–è‹±é›„è¯ç›Ÿè·æ¥­é¸æ‰‹</p>

        <div class="players-filters">

    <script>
        // å…¨åŸŸè®Šæ•¸
        const API_BASE_URL = 'http://localhost:5000';
        let currentPage = 1;
        let currentFilters = {
            position: '',
            region: '',
            sort: 'name',
            search: ''
        };
        let totalPages = 1;
        let searchTimeout;
        
        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadPlayers();
            initializeFilters();
            initializeSearch();
        });
        
        // åˆå§‹åŒ–ç¯©é¸å™¨
        function initializeFilters() {
            const positionFilter = document.getElementById('positionFilter');
            const regionFilter = document.getElementById('regionFilter');
            const sortFilter = document.getElementById('sortFilter');
            
            positionFilter.addEventListener('change', function() {
                currentFilters.position = this.value;
                currentPage = 1;
                loadPlayers();
            });
            
            regionFilter.addEventListener('change', function() {
                currentFilters.region = this.value;
                currentPage = 1;
                loadPlayers();
            });
            
            sortFilter.addEventListener('change', function() {
                currentFilters.sort = this.value;
                currentPage = 1;
                loadPlayers();
            });
        }
        
        // åˆå§‹åŒ–æœå°‹
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentFilters.search = this.value.trim();
                    currentPage = 1;
                    loadPlayers();
                }, 300);
            });
        }
        
        // è¼‰å…¥é¸æ‰‹è³‡æ–™
        async function loadPlayers() {
            showLoading();
            
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 12,
                    sort: currentFilters.sort
                });
                
                if (currentFilters.position) {
                    params.append('position', currentFilters.position);
                }
                
                if (currentFilters.region) {
                    params.append('region', currentFilters.region);
                }
                
                if (currentFilters.search) {
                    params.append('search', currentFilters.search);
                }
                
                const response = await fetch(`${API_BASE_URL}/api/players?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    displayPlayers(data.data);
                    totalPages = data.pagination.total_pages;
                    updatePagination();
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('è¼‰å…¥é¸æ‰‹è³‡æ–™å¤±æ•—:', error);
                showEmptyState();
            } finally {
                hideLoading();
            }
        }
        
        // é¡¯ç¤ºé¸æ‰‹
        function displayPlayers(players) {
            const playersGrid = document.getElementById('playersGrid');
            
            if (players.length === 0) {
                showEmptyState();
                return;
            }
            
            const html = players.map(player => `
                <div class="player-card" onclick="viewPlayerDetail('${player.id}')">
                    <div class="player-header">
                        <img src="${player.avatar || '../images/default-avatar.png'}" alt="${player.name}" class="player-avatar">
                        <div class="player-basic-info">
                            <h3 class="player-name">${player.name}</h3>
                            <div class="player-position">${getPositionName(player.position)}</div>
                            <div class="player-team">${player.team?.name || 'è‡ªç”±é¸æ‰‹'}</div>
                            <div class="player-nationality">${player.nationality || 'N/A'}</div>
                        </div>
                    </div>
                    
                    <div class="player-stats">
                        <div class="stat-item">
                            <div class="stat-value">${player.kda || 'N/A'}</div>
                            <div class="stat-label">KDA</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${player.win_rate || 0}%</div>
                            <div class="stat-label">å‹ç‡</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${player.mvp_count || 0}</div>
                            <div class="stat-label">MVP</div>
                        </div>
                    </div>
                    
                    <div class="player-achievements">
                        <div class="achievements-title">ä¸»è¦æˆå°±</div>
                        <div class="achievements-list">
                            ${generateAchievementTags(player.achievements || [])}
                        </div>
                    </div>
                    
                    <div class="player-actions">
                        <a href="player-detail.html?id=${player.id}" class="action-btn primary">æŸ¥çœ‹è©³æƒ…</a>
                        <button class="action-btn secondary" onclick="followPlayer('${player.id}', event)">é—œæ³¨</button>
                    </div>
                </div>
            `).join('');
            
            playersGrid.innerHTML = html;
            playersGrid.style.display = 'grid';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // å–å¾—ä½ç½®åç¨±
        function getPositionName(position) {
            const positionMap = {
                'TOP': 'ä¸Šè·¯',
                'JUG': 'æ‰“é‡',
                'MID': 'ä¸­è·¯',
                'ADC': 'ä¸‹è·¯',
                'SUP': 'è¼”åŠ©'
            };
            return positionMap[position] || position;
        }
        
        // ç”Ÿæˆæˆå°±æ¨™ç±¤
        function generateAchievementTags(achievements) {
            if (achievements.length === 0) {
                return '<span class="achievement-tag">æš«ç„¡æˆå°±</span>';
            }
            
            return achievements.slice(0, 3).map(achievement => 
                `<span class="achievement-tag">${achievement}</span>`
            ).join('');
        }
        
        // æŸ¥çœ‹é¸æ‰‹è©³æƒ…
        function viewPlayerDetail(playerId) {
            window.location.href = `player-detail.html?id=${playerId}`;
        }
        
        // é—œæ³¨é¸æ‰‹
        async function followPlayer(playerId, event) {
            event.stopPropagation();
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('è«‹å…ˆç™»å…¥');
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/api/players/${playerId}/follow`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('å·²é—œæ³¨è©²é¸æ‰‹');
                    // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                    event.target.textContent = 'å·²é—œæ³¨';
                    event.target.classList.add('active');
                } else {
                    alert(data.message || 'é—œæ³¨å¤±æ•—');
                }
            } catch (error) {
                console.error('é—œæ³¨é¸æ‰‹å¤±æ•—:', error);
                alert('é—œæ³¨å¤±æ•—ï¼Œè«‹é‡è©¦');
            }
        }
        
        // æ›´æ–°åˆ†é 
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            let html = '';
            
            // ä¸Šä¸€é æŒ‰éˆ•
            html += `
                <button class="pagination-btn" onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    ä¸Šä¸€é 
                </button>
            `;
            
            // é ç¢¼æŒ‰éˆ•
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="pagination-btn active">${i}</button>`;
                } else {
                    html += `<button class="pagination-btn" onclick="changePage(${i})">${i}</button>`;
                }
            }
            
            // ä¸‹ä¸€é æŒ‰éˆ•
            html += `
                <button class="pagination-btn" onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    ä¸‹ä¸€é 
                </button>
            `;
            
            pagination.innerHTML = html;
            pagination.style.display = 'flex';
        }
        
        // åˆ‡æ›é é¢
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            loadPlayers();
        }
        
        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('playersGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }
        
        // éš±è—è¼‰å…¥ç‹€æ…‹
        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }
        
        // é¡¯ç¤ºç©ºç‹€æ…‹
        function showEmptyState() {
            document.getElementById('playersGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('pagination').style.display = 'none';
        }
        
        // æ¼¢å ¡é¸å–®åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        });
    </script>
