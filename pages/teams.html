        .pagination {

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */

    <div class="teams-container">

            <h1 class="teams-title">ğŸ† ä¸–ç•Œé ‚å°–éšŠä¼</h1>
            <p class="teams-subtitle">æ¢ç´¢ä¾†è‡ªä¸–ç•Œå„åœ°çš„é ‚å°–è‹±é›„è¯ç›Ÿæˆ°éšŠ</p>
        </div>
        
        <!-- åœ°å€ç¯©é¸ -->
        <div class="teams-filters">
            <div class="region-filter active" data-region="all">å…¨éƒ¨åœ°å€</div>
            <div class="region-filter" data-region="LCK">LCK</div>
            <div class="region-filter" data-region="LPL">LPL</div>
            <div class="region-filter" data-region="LEC">LEC</div>
            <div class="region-filter" data-region="LCS">LCS</div>
            <div class="region-filter" data-region="PCS">PCS</div>
            <div class="region-filter" data-region="VCS">VCS</div>
        </div>
        
        <!-- è¼‰å…¥ä¸­ç‹€æ…‹ -->
        <div class="loading" id="loadingState">
            <div class="loading-spinner"></div>
            <p>è¼‰å…¥éšŠä¼è³‡æ–™ä¸­...</p>
        </div>
        
        <!-- éšŠä¼ç¶²æ ¼ -->
        <div class="teams-grid" id="teamsGrid" style="display: none;">
            <!-- éšŠä¼å¡ç‰‡æœƒå‹•æ…‹è¼‰å…¥ -->
        </div>
        
        <!-- ç©ºç‹€æ…‹ -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„éšŠä¼</h3>
            <p>è«‹å˜—è©¦é¸æ“‡å…¶ä»–åœ°å€æˆ–ç¨å¾Œå†è©¦</p>
        </div>
        
        <!-- åˆ†é æ§åˆ¶ -->
        <div class="pagination" id="pagination" style="display: none;">

        </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        const API_BASE_URL = 'http://localhost:5000';
        let currentPage = 1;
        let currentRegion = 'all';
        let totalPages = 1;
        
        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadTeams();
            initializeFilters();
        });
        
        // åˆå§‹åŒ–ç¯©é¸å™¨
        function initializeFilters() {
            const regionFilters = document.querySelectorAll('.region-filter');
            
            regionFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    const region = this.dataset.region;
                    selectRegion(region);
                });
            });
        }
        
        // é¸æ“‡åœ°å€
        function selectRegion(region) {
            currentRegion = region;
            currentPage = 1;
            
            // æ›´æ–°ç¯©é¸å™¨ç‹€æ…‹
            document.querySelectorAll('.region-filter').forEach(filter => {
                filter.classList.remove('active');
            });
            
            document.querySelector(`[data-region="${region}"]`).classList.add('active');
            
            // é‡æ–°è¼‰å…¥éšŠä¼
            loadTeams();
        }
        
        // è¼‰å…¥éšŠä¼è³‡æ–™
        async function loadTeams() {
            showLoading();
            
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 6
                });
                
                if (currentRegion !== 'all') {
                    params.append('region', currentRegion);
                }
                
                const response = await fetch(`${API_BASE_URL}/api/teams?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    displayTeams(data.data);
                    totalPages = data.pagination.total_pages;
                    updatePagination();
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('è¼‰å…¥éšŠä¼è³‡æ–™å¤±æ•—:', error);
                showEmptyState();
            } finally {
                hideLoading();
            }
        }
        
        // é¡¯ç¤ºéšŠä¼
        function displayTeams(teams) {
            const teamsGrid = document.getElementById('teamsGrid');
            
            if (teams.length === 0) {
                showEmptyState();
                return;
            }
            
            const html = teams.map(team => `
                <div class="team-card" onclick="viewTeamDetail('${team.id}')">
                    <div class="team-header">
                        <img src="${team.logo || '../images/default-team.png'}" alt="${team.name}" class="team-logo">
                        <div class="team-basic-info">
                            <h3 class="team-name">${team.name}</h3>
                            <div class="team-region">${team.region}</div>
                            <div class="team-founded">æˆç«‹æ–¼ ${team.founded_year || 'N/A'}</div>
                        </div>
                    </div>
                    
                    <div class="team-stats">
                        <div class="stat-item">
                            <div class="stat-value">${team.wins || 0}</div>
                            <div class="stat-label">å‹å ´</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${team.losses || 0}</div>
                            <div class="stat-label">æ•—å ´</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${team.win_rate || 0}%</div>
                            <div class="stat-label">å‹ç‡</div>
                        </div>
                    </div>
                    
                    <div class="team-players">
                        <div class="players-title">ç›®å‰é™£å®¹</div>
                        <div class="players-list">
                            ${generatePlayersList(team.players || [])}
                        </div>
                    </div>
                    
                    <div class="team-actions">
                        <a href="team-detail.html?id=${team.id}" class="action-btn primary">æŸ¥çœ‹è©³æƒ…</a>
                        <button class="action-btn secondary" onclick="followTeam('${team.id}', event)">é—œæ³¨</button>
                    </div>
                </div>
            `).join('');
            
            teamsGrid.innerHTML = html;
            teamsGrid.style.display = 'grid';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // ç”Ÿæˆé¸æ‰‹åˆ—è¡¨
        function generatePlayersList(players) {
            const positions = ['TOP', 'JUG', 'MID', 'ADC', 'SUP'];
            
            return positions.map(position => {
                const player = players.find(p => p.position === position);
                return `
                    <div class="player-item">
                        <div class="player-role">${position}</div>
                        <div class="player-name">${player ? player.name : 'TBD'}</div>
                    </div>
                `;
            }).join('');
        }
        
        // æŸ¥çœ‹éšŠä¼è©³æƒ…
        function viewTeamDetail(teamId) {
            window.location.href = `team-detail.html?id=${teamId}`;
        }
        
        // é—œæ³¨éšŠä¼
        async function followTeam(teamId, event) {
            event.stopPropagation();
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('è«‹å…ˆç™»å…¥');
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/api/teams/${teamId}/follow`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('å·²é—œæ³¨è©²éšŠä¼');
                    // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                    event.target.textContent = 'å·²é—œæ³¨';
                    event.target.classList.add('active');
                } else {
                    alert(data.message || 'é—œæ³¨å¤±æ•—');
                }
            } catch (error) {
                console.error('é—œæ³¨éšŠä¼å¤±æ•—:', error);
                alert('é—œæ³¨å¤±æ•—ï¼Œè«‹é‡è©¦');
            }
        }
        
        // æ›´æ–°åˆ†é 
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            let html = '';
            
            // ä¸Šä¸€é æŒ‰éˆ•
            html += `
                <button class="pagination-btn" onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    ä¸Šä¸€é 
                </button>
            `;
            
            // é ç¢¼æŒ‰éˆ•
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="pagination-btn active">${i}</button>`;
                } else {
                    html += `<button class="pagination-btn" onclick="changePage(${i})">${i}</button>`;
                }
            }
            
            // ä¸‹ä¸€é æŒ‰éˆ•
            html += `
                <button class="pagination-btn" onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    ä¸‹ä¸€é 
                </button>
            `;
            
            pagination.innerHTML = html;
            pagination.style.display = 'flex';
        }
        
        // åˆ‡æ›é é¢
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            loadTeams();
        }
        
        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('teamsGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }
        
        // éš±è—è¼‰å…¥ç‹€æ…‹
        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }
        
        // é¡¯ç¤ºç©ºç‹€æ…‹
        function showEmptyState() {
            document.getElementById('teamsGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('pagination').style.display = 'none';
        }
        
        // æ¼¢å ¡é¸å–®åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        });
    </script>
